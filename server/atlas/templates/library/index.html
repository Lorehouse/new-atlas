{% load humanize %}

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Noto Serif', serif;
    }
    tt {
      font-family: monospace;
      font-size: 1.3em;
    }
  </style>
</head>

<div style="max-width: 1200px; margin: 5rem auto 2rem;">
  <h3 style="color: #666; font-weight: 500; margin-bottom: 0;"><a href="{% url 'home' %}" style="color: #666; text-decoration: none;">Scaife ATLAS</a></h3>
  <h1 style="font-weight: 500; margin-top: 0;">CTS Library</h1>

  <div>
    <div>
      {% for text_group in data.text_groups %}
        <div style="border: 1px solid #999; padding: 0.5rem 1rem; margin-bottom: 1rem;">
          <h2 style="margin-block: 0; font-weight: normal;"><a href="{% url 'library_collection' text_group.urn %}" style="color: #b45141; text-decoration: none;">{{ text_group.label }}</a></h2>
          <div><tt>{{ text_group.urn }}</tt></div>
          <div style="margin-top: 0.5em;">{{ text_group.works|length|intcomma }} work{{ text_group.works|length|pluralize }}</div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
